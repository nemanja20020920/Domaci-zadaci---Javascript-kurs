<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Upitnik</title>
</head>
<body>
    <h1>Forma za registraciju</h1>
    <form>
        <div>
            <label for="ime_prezime">Ime i prezime:</label>
            <input type="text" id="ime_prezime" name="ime_prezime" placeholder="Petar Petrovic">
        </div>
        <div>
            <label for="korisnicko_ime">Korisnicko ime:</label>
            <input type="text" id="korisnicko_ime" name="korisnicko_ime" placeholder="someone">
        </div>
        <div>
            <label for="email">Email:</label>
            <input type="text" id="email" name="email" placeholder="someone@example.io">
        </div>
        <div>
            <label for="lozinka">Lozinka:</label>
            <input type="password" id="lozinka" name="lozinka" placeholder="********">
        </div>
        <div>
            <label for="ponovi_lozinku">Ponovi lozinku:</label>
            <input type="password" id="ponovi_lozinku" name="ponovi_lozinku" placeholder="********">
        </div>
    </form>
    <script src="script.js"></script>
</body>
</html>
